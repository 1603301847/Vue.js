<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<input type="text" v-model="name">
    	<h1>你好！{{ name }}</h1>
    	<span>{{ myTime }}</span>
	</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	var myData={
		name:'hello!',
		myTime:new Date()
	};
	new Vue({
		el:'#app',
		data:myData,
		created: function(){
			console.log("created钩子函数自动执行");
		},
		mounted: function(){
			console.log("mounted钩子函数自动执行");
		},
		beforeDestroy: function(){
			console.log("beforeDestroy钩子函数自动执行");
		}
	});
</script>
</html>
