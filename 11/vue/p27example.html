<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style type="text/css" media="screen">
        .active{
            color: red;
        }
        .error{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="[activeCls, errorCls]">用v-bind指令动态绑定class属性的数组语法的写法</div>
        <div :class="[isOK? activeCls : '', errorCls]">用v-bind指令动态绑定class属性的数组语法的写法</div>
    </div>
    <script src="vue.min.js"></script>
    <script>
        var myData = {
            activeCls: "active",
            errorCls: "error",
            isOK: false
        };
        var app = new Vue({
            el: "#app",
            data: myData
        });
    </script>
</body>
</html>
