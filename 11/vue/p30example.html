<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style type="text/css" media="screen">
        .active{
            color: red;
        }
        .error{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app">
        <div style="font-size: 40px; color: blue;">用普通的style内联样式设置文字外观</div>
        <div v-bind:style="{'fontSize':mySize, color:myColor, 'textDecoration': myUnderline}">
            用v-bind动态绑定style属性的对象语法的写法
        </div>
        <input v-model="mySize" />
        <input type="color" v-model="myColor" />
    </div>
    <script src="vue.min.js"></script>
    <script>
        var myData = {
            mySize: "40px",
            myColor: "blue",
            myUnderline: "underline"
        };
        var app = new Vue({
            el: "#app",
            data: myData
        });
    </script>
</body>
</html>
