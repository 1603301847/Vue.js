<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style type="text/css" media="screen">
        .active{
            color: red;
        }
        .error{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-if="isShow==true" style="font-size: 40px; color: blue;">用普通的style内联样式设置文字外观</div>
        <div v-else style="font-size: 40px; color: yellow;">用普通的style内联样式设置文字外观</div>
        <input type="checkbox" v-model="isShow">
        <div v-bind:style="myStyle">
            用v-bind动态绑定style属性的对象语法的写法
        </div>
        <input v-model="myStyle.fontSize" />
        <input type="color" v-model="myStyle.color" />
    </div>
    <script src="vue.min.js"></script>
    <script>
        var myData = {
            myStyle: {
                fontSize: "40px",//fontsize这个名称，将该程序转换为html网页后，会自动变为font-size
                color: "#0000ff",
                textDecoration: "underline"//textDecoration这个名称，将该程序转换为html网页后，会自动变为text-decoration
            },
            isShow: false
        };
        var app = new Vue({
            el: "#app",
            data: myData
        });
    </script>
</body>
</html>
