<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div id="app">
        <h3>简易计算器（用computed方法实现）</h3>
        <input type="text" v-model.number="a" />
        <input type="text" v-model="operator" size="2"/>
        <input type="text" v-model.number="b" />
        <p>计算结果：{{ a }} {{ operator }} {{ b }} = {{ c }}</p>
    </div>
    <script src="vue.js"></script>
    <script>
        var myData = {
            a: 0,
            b: 0,
            operator: "+"
        }

        var app = new Vue({
            el: "#app",
            data: myData,
            computed:{
                c: function(){
                    switch(this.operator){
                        case "+": {
                            if((typeof(this.a) == "number") && (typeof(this.b) == "number"))
                             return(this.a + this.b);
                         else
                             return ("无法计算");
                        }
                        case "-": {
                            if((typeof(this.a) == "number") && (typeof(this.b) == "number"))
                             return(this.a - this.b);
                         else
                             return ("无法计算");
                        }
                        case "*": {
                            if((typeof(this.a) == "number") && (typeof(this.b) == "number"))
                             return(this.a * this.b);
                             else
                             return ("无法计算");
                        }
                        case "/": {
                            if((typeof(this.a) == "number") && (typeof(this.b) == "number") && (this.b !=0))
                             return(this.a / this.b);
                             else
                             return ("无法计算");
                        }

                    // switch(this.operator){
                    //     case "+": {
                    //          return(parseInt(this.a) + parseInt(this.b));
                    //          break;
                    //     }
                    //     case "-": {
                    //          return(parseInt(this.a) - parseInt(this.b));
                    //          break;
                    //     }
                    //     case "*": {
                    //          return(parseInt(this.a) * parseInt(this.b));
                    //          break;
                    //     }
                    //     case "/": {
                    //          return(parseInt(this.a) / parseInt(this.b));
                    //          break;
                    //     }
                    }
                }
            }
        })
    </script>
</body>
</html>
