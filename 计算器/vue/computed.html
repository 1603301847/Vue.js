<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>computed方法</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div id="app">
        <h3>简易计算器（用computed方法实现）</h3>
        <input type="text" v-model.number="a"/>
        <input type="text" size="5" v-model="operator"/>
        <input type="text" v-model.number="b"/>
        <p>计算结果：{{ a }} {{ operator }} {{ b }} = {{ c }}</p>
    </div>

    <script src="js/vue.min.js"></script>

    <script type="text/javascript">
         var myData = {
            a: 0,
            b: 0,
            operator: "*"
         };

         var app = new Vue({
            el: "#app",
            data: myData,
            computed:{
                c: function(){
                    switch(myData.operator){
                        case "+": {
                            if((typeof(this.a) == "number") && (typeof(this.b) == "number"))
                            return (myData.a + myData.b);
                        else
                            return "NaN";
                        }
                        case "-": {
                            if((typeof(this.a) == "number") && (typeof(this.b) == "number"))
                            return (myData.a - myData.b);
                        else
                            return "NaN";

                        }
                        case "*": {
                            if((typeof(this.a) == "number") && (typeof(this.b) == "number"))
                            return (myData.a * myData.b);
                        else
                            return "NaN";
                        }
                        case "/": {
                            if((typeof(this.a) == "number") && (typeof(this.b) == "number")&&(myData.b != 0))
                            return (myData.a / myData.b);
                        else
                            return "NaN";
                        }
                        }
                    }
            }
         });
    </script>
</body>
</html>
