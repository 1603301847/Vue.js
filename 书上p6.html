<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>v-for</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="book in books">{{ book.name }}</li>
        </ul>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>

    <script>
        var myData = {
            books: [
               { name: '《Vue.js实战》'},
               { name: '《Javascript语言精粹》'},
               { name: '《Javascript高级程序设计》'}
            ]
        };
        var app = new Vue({
            el: "#app",
            data: myData
        })
    </script>
</body>
</html>
