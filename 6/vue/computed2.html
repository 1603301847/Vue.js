<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div id="app">
        总价：{{ prices }}
    </div>
    <script src="vue.js"></script>
    <script>
    var myData = {
        package1: [
            {
                name: "iPhone7",
                price: 7199,
                count: 2
            },
            {
                name: "iPad",
                price: 2888,
                count: 1
            }
        ]
    };

    var app = new Vue({
        el: "#app",
        data: myData,
        computed: {
            prices: function(){
                var myPrice = 0;
                   // myPrice = myData.package1[0].price * myData.package1[0].count + myData.package1[1].price * myData.package1[1].count;
                   myPrice = myPrice + myData.package1[0].price * myData.package1[0].count;
                   myPrice = myPrice + myData.package1[1].price * myData.package1[1].count;
                   return myPrice;

            }
        }
    })
    </script>
</body>
</html>
