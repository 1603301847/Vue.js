<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div id="app">
        {{ divNum }} <br>
        {{ yesOrNo }} <br>
        {{ reversedText }}
    </div>
    <script src="vue.js"></script>
    <script>
        var myData = {
            number: 100,
            isOK: false,
            text: "123,456"
        };

        var app = new Vue({
            el: "#app",
            // el: "div"
            data: myData,
            computed: {
                    divNum: function(){
                    return (this.number / 100);
                    // return (myData.number / 100);
                    },
                    yesOrNo: function(){
                        return (this.isOK ? "确定" : "取消");
                    },
                    reversedText: function(){
                        return (this.text.split(",").reverse().join(","))
                    }
            }
        });
    </script>
</body>
</html>
