<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
    <style type="text/css">
        .a{
            text-decoration: line-through;
            font-weight: bold;
        }

        .b{
            text-decoration: none;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div id="app">
    <!-- v-bind用于动态绑定标签的属性，使得标签的属性值可以动态变化，v-on用于监听事件 -->
        <span v-bind:class="myStyle">今天看了一个小时的Vuejs教学视频</span>
        <button v-on:click="handelClick" class="btn">{{ text }}</button>
    </div>

    <script src="js/vue.min.js"></script>

    <script>
        var myData = {
            myStyle: "b",//初始化myStyle的值
            text: "未完成"
        };

        var app = new Vue({
            el: "#app",
            data: myData,
            methods: {
                handelClick: function(){
                    // alert("OK");
                    if( myData.myStyle === "a")
                    // {//如果myStyle的值为类名a
                    myData.myStyle = "b";//将类名b保存到变量myStyle
                //     myData.text= "未完成";
                // }
                else
                // {
                    myData.myStyle = "a";
                    // myData.text= "已完成";
                // }
                if(myData.text === "未完成")
                   myData.text = "已完成";
                   else
                   myData.text = "未完成";
                }
            }
        });
    </script>
</body>
</html>
